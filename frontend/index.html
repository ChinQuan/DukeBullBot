<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin to Win BULL</title>

  <!-- Solana Web3.js (global IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>

  <!-- Solana SPL Token (global IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/lib/index.iife.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .game-container {
      background: #f3f3f3;
      padding: 2rem;
      margin: 4rem auto;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h2>Spin to Win BULL</h2>
    <button id="connect">Connect Phantom</button>
    <div id="wallet-address"></div>
    <button id="deposit">Deposit 30,000 BULL</button>
    <button id="spin">SPIN (1,000 BULL)</button>
  </div>

  <!-- MAIN SCRIPT -->
  <script type="module">
    const { Connection, PublicKey, Transaction, SystemProgram, clusterApiUrl } = solanaWeb3;
    const { getAssociatedTokenAddress, createTransferInstruction } = splToken;

    const connectBtn = document.getElementById("connect");
    const walletAddressDiv = document.getElementById("wallet-address");
    const depositBtn = document.getElementById("deposit");

    let provider = null;
    let publicKey = null;

    const BULL_MINT = new PublicKey("BuLL65dUKeRgZ1TUo3g9F3SAgJmdwq23mcx7erb9QX9D");
    const BACKEND_WALLET = new PublicKey("3UKEyGjUJadQqQaBwaiEtD5zNZEh7ZgCyDRnf6Ao2oEA");

    async function connectWallet() {
      if ("solana" in window) {
        provider = window.solana;
        try {
          const resp = await provider.connect();
          publicKey = resp.publicKey;
          walletAddressDiv.textContent = "Connected: " + publicKey.toString();
        } catch (err) {
          console.error("User rejected request", err);
        }
      } else {
        alert("Phantom wallet not found!");
      }
    }

    async function transferBULL() {
      try {
        const connection = new Connection(clusterApiUrl("mainnet-beta"), "confirmed");

        const senderATA = await getAssociatedTokenAddress(BULL_MINT, publicKey);
        const receiverATA = await getAssociatedTokenAddress(BULL_MINT, BACKEND_WALLET);

        const tx = new Transaction().add(
          createTransferInstruction(senderATA, receiverATA, publicKey, 30000 * 1e9)
        );

        const { blockhash } = await connection.getLatestBlockhash();
        tx.recentBlockhash = blockhash;
        tx.feePayer = publicKey;

        const signedTx = await provider.signTransaction(tx);
        const txId = await connection.sendRawTransaction(signedTx.serialize());
        console.log("Transaction sent:", txId);
        alert("Deposit sent! TX: " + txId);
      } catch (err) {
        console.error("Transfer failed", err);
        alert("Error: " + err.message);
      }
    }

    connectBtn.addEventListener("click", connectWallet);
    depositBtn.addEventListener("click", transferBULL);
  </script>
</body>
</html>
