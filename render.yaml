services:
  - type: web
    name: duke-bull-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: SOLANA_PRIVATE_KEY
        value: <TWÓJ_KLUCZ_BASE58>
      - key: TELEGRAM_TOKEN
        value: <TWÓJ_BOT_TOKEN>
