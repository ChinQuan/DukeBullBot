<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin to Win BULL</title>

  <!-- Solana Web3.js (global IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>

  <!-- Solana SPL Token (global IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/lib/index.iife.min.js"></script>
  <script>
    // Upewnij się, że splToken jest widoczny globalnie
    window.splToken = window.splToken;
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .game-container {
      background: #f3f3f3;
      padding: 2rem;
      margin: 4rem auto;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h2>Spin to Win BULL</h2>
    <button id="connect">Connect Phantom</button>
    <div id="wallet-address"></div>
    <button id="deposit">Deposit 30,000 BULL</button>
    <button id="spin">SPIN (1,000 BULL)</button>
  </div>

  <!-- Load app.js after splToken is available -->
  <script src="app.js" defer></script>
</body>
</html>
