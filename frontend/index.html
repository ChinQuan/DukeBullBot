<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin to Win BULL</title>

  <!-- Solana Web3.js (global IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>

  <!-- Solana SPL Token (global IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/lib/index.iife.min.js"></script>
  <script>
    // Poprawne przypisanie SPL Token do globalnego window
    window.splToken = splToken;
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .game-container {
      background: #f3f3f3;
      padding: 2rem;
      margin: 4rem auto;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h2>Spin to Win BULL</h2>
    <button id="connect">Connect Phantom</button>
    <div id="wallet-address"></div>
    <button id="deposit">Deposit 30,000 BULL</button>
    <button id="spin">SPIN (1,000 BULL)</button>
  </div>

  <!-- Logika gry -->
  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      const { Connection, PublicKey } = solanaWeb3;
      const { getAssociatedTokenAddress, createTransferInstruction } = window.splToken;

      const connectBtn = document.getElementById("connect");
      const depositBtn = document.getElementById("deposit");
      const spinBtn = document.getElementById("spin");
      const walletDiv = document.getElementById("wallet-address");

      let provider = null;
      let walletPublicKey = null;

      // Ustawienia gry
      const BULL_TOKEN_MINT = new PublicKey("BuLL65dUKeRgZ1TUo3g9F3SAgJmdwq23mcx7erb9QX9D");
      const DEPOSIT_AMOUNT = 30000 * 1e6;
      const SPIN_AMOUNT = 1000 * 1e6;
      const connection = new Connection("https://api.mainnet-beta.solana.com");

      connectBtn.onclick = async () => {
        if (window.solana?.isPhantom) {
          try {
            const resp = await window.solana.connect();
            provider = window.solana;
            walletPublicKey = resp.publicKey;
            walletDiv.innerText = `Connected: ${walletPublicKey.toBase58()}`;
          } catch (err) {
            alert("Wallet connection failed.");
          }
        } else {
          alert("Phantom wallet not found.");
        }
      };

      depositBtn.onclick = async () => {
        if (!walletPublicKey) return alert("Connect wallet first.");
        alert("🔁 Tu dodaj funkcję wysyłki tokenów 30,000 BULL");
      };

      spinBtn.onclick = async () => {
        if (!walletPublicKey) return alert("Connect wallet first.");
        alert("🎰 Tu dodaj logikę SPIN i transfer 1,000 BULL");
      };
    });
  </script>
</body>
</html>
